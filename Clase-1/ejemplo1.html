<!-- Todo lo que encerramos entre las etiquetas con el signo de admiración 
 y los guiones son comentarios que no se visualiza en los navegadores.
 Se usan para dejar información sobre la estructura de la página, ya sea a modo de recordatorio
 o guías para otras personas que deban trabajar en la misma.
 Las voy a aprovechar en este archivo para dejarles anotaciones. -->


 <!DOCTYPE html><!-- Le decimos al navegador que le "hablaremos" en html -->
<html lang="es"><!-- Abrimos la etiqueta html y le pasamos el atributo "lang" que define el idioma de la página -->
<head>
  <meta charset="UTF-8"><!-- "charset" informa la codificación de texto que usa la página -->
  <title>Ejemplo básico</title><!-- "title" es el nombre que aparece en la barra del navegador -->
</head>
<body><!-- El cuerpo de la página, todo lo que está adentro de estas etiquetas es lo que se ve. -->
  <h1>Mi Primera página</h1>
  <!-- Las etiquetas que comienzan con "h" se refieren a títulos y van del 1 al 6. 
   El tamaño es inverso al número, a mayor número detrás de la h, menor tamaño de letra se ve en la página -->
  <h3>Subtítulo</h3>
  <!-- La etiqueta "p" se refiere a texto de párrafo, utiliza el tamaño normal de texto -->
  <p>Hola, este es mi primer párrafo.</p>
  <!-- Cada vez que se cierra una etiqueta se realiza un salto de línea, es decir, lo que sigue se verá abajo de lo anterior.
    Existen maneras de modificar esto que veremos más adelante. -->
  <p>HTML es más simple de lo que parece.</p>
  <a href="../../index.html"> M2 FrontEnd - INDEX </a>
</body>
</html>
