<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto Final – Página Personal</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    header {
      background: #222;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }
    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Proyecto Final</h1>
    <p>Una página sobre mí y mis intereses</p>
  </header>

  <main>
    
    <img src="../../images/sunriseforever-woman-10093781_1280.jpg" alt="Imagen de portada">
    <!-- La etiqueta "img" es una de las que no se cierra y va acompañada del atributo "scr="
     que determina la ruta donde el navegador debe buscar la imágen
     En este caso, llamamos a una ruta "relativa" a una carpeta que se encuentra dentro
     del directorio raiz del proyecto -->
    <h2>Sobre mí</h2>
    <p>Me llamo [Nombre] y este es mi primer sitio web.</p>

    <h2>Mis intereses</h2>
    <p>Me gusta la fotografía, la música y aprender cosas nuevas.</p>

    <h2>Contacto</h2>
    <p>Puedes escribirme a: nombre@correo.com</p>
  </main>
  <!-- La etiqueta "main" se incorporó desde html 5. 
   Apunta a la zona principal del contenido de la página (Veremos esto próximamente) -->
</body>
</html>
